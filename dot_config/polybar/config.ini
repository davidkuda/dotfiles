[colors]
background = #191724
background-alt = #403d52
foreground = #e0def4
primary = #ebbcba
secondary = #31748f
alert = #eb6f92
disabled = #6e6a86

[bar/laptop]
inherit = section/base
monitor = "eDP-1"


[bar/4k]
inherit = section/base
monitor = "HDMI-1"
# font-0 = JetBrainsMono NF:size=16;1

[bar/noser]
inherit = section/base
monitor = "DP-1"

[section/base]
height = 32
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 3pt
border-color = #191724
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetBrainsMono NF:size=12;1
modules-left = xworkspaces
modules-right = pulseaudio cpu memory filesystem wlan eth battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#ebbcba}DISK %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#f6c177}%ifname%%{F-} %essid% %local_ip%
# label-connected = %{F#f6c177}%ifname%%{F-} %essid% %local_ip%  %downspeed:7%  %upspeed:7%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#f6c177}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

# https://en.cppreference.com/w/cpp/io/manip/put_time
date = %R %d.%m.%Y
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

# https://github.com/polybar/polybar/wiki/Module:-battery
[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = AC


[settings]
screenchange-reload = true
pseudo-transparency = true
